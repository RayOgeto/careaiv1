<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diarrheal Disease Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
        }
        .chat-message {
            padding: 5px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .bot-message {
            background-color: #f1f1f1;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            text-align: right;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 0;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Diarrheal Disease Chatbot</h2>
        <div class="chat-box" id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Ask about diarrheal diseases...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            var userInput = $("#user-input").val();
            $("#chat-box").append(`<div class='chat-message user-message'>${userInput}</div>`);
            
            $.post("/chat", {message: userInput}, function(data) {
                $("#chat-box").append(`<div class='chat-message bot-message'>${data.response}</div>`);
                $("#chat-box").scrollTop($("#chat-box")[0].scrollHeight);
            });

            $("#user-input").val('');
        }
    </script>
</body>
</html>
